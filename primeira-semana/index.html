<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página do backend avançado</title>
    <script src="js/index.js" defer></script>
</head>
<body>
    <!-- 
        O defer joga o processamento antes do body

        O DOM gera a página no navegador

        Console pode ser usado para chamar funções, um metodo, 
        essas funções prontas, puxam informação refente ao que 
        foi programada.

        Console é um objeto, é como uma instacia da classe
    -->
    <form action="" name="form">
        <input type="number" name="n1" id="">
        <input type="number" name="n2" id="">
        <input type="button" value="Soma" onclick="sum()">
        <input type="button" value="Soma" onclick="sub()">
        <input type="button" value="Soma" onclick="mut()">
        <input type="button" value="Soma" onclick="div()">

    </form>

</body>
</html>
